[package]
name = "redirectionio"
description = "Redirection IO Library to handle matching rule, redirect and filtering headers and body."
repository = "https://github.com/redirectionio/libredirectionio"
license = "MIT"
version = "2.5.0"
authors = ["Joel Wurtz <jwurtz@redirection.io>"]
edition = "2018"
build = "src/build.rs"

[lib]
name = "redirectionio"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
cbindgen="0.24.3"
glob = "^0.3"
libtool = "0.1.1"
linked_hash_set = { version = "0.1.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.14"
tera = "1.17.1"

[dependencies]
cfg-if = "1.0.0"
chrono = { version = "0.4.22", features = ["serde"] }
cidr = { version = "0.2.1", features = ["serde"] }
console_log = "0.2.0"
flate2 = "1.0.24"
heck = "0.4.0"
http = "0.2.8"
lazy_static = "1.4.0"
libc = "0.2.137"
linked_hash_set = "0.1.4"
log = "0.4.17"
percent-encoding = "2.2.0"
rand = "0.8.5"
regex = "1.6.0"
scraper = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.87"
stderrlog = "0.5.3"
string_cache = "=0.8.4"
url = "2.3.1"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
criterion = "0.4.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wee_alloc = { version = "0.4.5" }
console_error_panic_hook = { version = "0.1.7" }

[[bench]]
name = "match_rule_benchmark"
harness = false

[[bench]]
name = "build_router_rule_benchmark"
harness = false

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
]
